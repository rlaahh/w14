<style>

        /* 2. í™•ì¥ëœ ë©”ë‰´ ë°” ì»¨í…Œì´ë„ˆ (í•˜ë‹¨ ê²€ì€ìƒ‰ ë°”) */

font-weight: 500;

<div class="scroll-section" id="scrollSection">

        </div>

            <img src="r2.png" alt="ì¤‘ì•™ í¬ì»¤ìŠ¤ ì´ë¯¸ì§€">

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const scrollSection = document.getElementById('scrollSection');
        const artContent = document.getElementById('artContent');
        const movieContent = document.getElementById('movieContent');
    
        const numItems = 30;     
        const loops = 2;         
        const totalItems = numItems * loops; 
    
        const itemWidth = 240; 
        const gap = 0; 
        const itemTotalWidth = itemWidth + gap;
        const contentTotalLength = totalItems * itemTotalWidth; 
        const totalTravelDistance = (totalItems - 1) * itemTotalWidth; 
        
        const loopPoint = totalItems / loops * itemTotalWidth; 
        const loopOffset = totalTravelDistance / loops; 
    
        const artOffsetX = 0; 
    
        // ìë™ ìŠ¤í¬ë¡¤ ê´€ë ¨ ë³€ìˆ˜
        let autoScrollSpeed = 0.5; 
        let autoScrollAnimation;
        let isScrolling = false; 
        let currentArtTranslate = 0;
        let currentMovieTranslate = 0;
    
        function createItems() {
            artContent.innerHTML = '';
            movieContent.innerHTML = '';
            for (let loop = 0; loop < loops; loop++) {
                for (let i = 1; i <= numItems; i++) {
                    const artImageNumber = numItems - i + 1;
                    const artItem = document.createElement('div');
                    artItem.className = 'image-item';
                    const artImg = document.createElement('img');
                    artImg.src = `web-source/${artImageNumber}.jpg`;
                    artImg.alt = `ëª…í™” ${artImageNumber}`;
                    artItem.appendChild(artImg);
                    artContent.appendChild(artItem);
    
                    const movieItem = document.createElement('div');
                    movieItem.className = 'image-item';
                    const movieImg = document.createElement('img');
                    movieImg.src = `web-source/${i}-1.jpg`;
                    movieImg.alt = `ì˜í™” ${i}-1`;
                    movieItem.appendChild(movieImg);
                    movieContent.appendChild(movieItem);
                }
            }
        }
    
        createItems();
        artContent.style.width = `${contentTotalLength}px`;
        movieContent.style.width = `${contentTotalLength}px`;
    
        let artInitialTranslate;
        let movieInitialTranslate;
        let maxScroll;
        
        const scrollRange = scrollSection.offsetHeight - window.innerHeight;

        // â­ ì‹œì‘ ì§€ì ì„ 60%ë¡œ ì„¤ì •
        const startPercentage = 0.6; // 60%
        const loopStartScroll = scrollRange * startPercentage; 
    
        function calculateInitialTranslate() {
            const wrapperHalfWidth = window.innerWidth / 2;
            const itemHalfWidth = itemWidth / 2;
    
            // maxScroll ì¬ê³„ì‚°
            maxScroll = scrollSection.offsetHeight - window.innerHeight;

            // ì´ˆê¸° ìœ„ì¹˜ëŠ” ì„¤ì •ëœ loopStartScroll (60%) ì§€ì ì— í•´ë‹¹í•˜ëŠ” ì´ë¯¸ì§€ ìœ„ì¹˜
            const centerScrollOffset = loopStartScroll;
            const scrollProgress = centerScrollOffset / maxScroll;
    
            artInitialTranslate = -totalTravelDistance - itemHalfWidth + wrapperHalfWidth - gap + artOffsetX;
            movieInitialTranslate = wrapperHalfWidth - itemHalfWidth;

            // ìë™ ìŠ¤í¬ë¡¤ ì‹œì‘ ì „ì— ì´ˆê¸° ìœ„ì¹˜ ì„¤ì • (60% ì§„í–‰ë„ ë°˜ì˜)
            currentArtTranslate = artInitialTranslate + (totalTravelDistance * scrollProgress);
            currentMovieTranslate = movieInitialTranslate - (totalTravelDistance * scrollProgress);

            artContent.style.transform = `translateX(${currentArtTranslate}px)`;
            movieContent.style.transform = `translateX(${currentMovieTranslate}px)`;

            // ì´ˆê¸° ë¡œë“œ ì‹œ í•˜ì´ë¼ì´íŠ¸ ì ìš© (ì‚¬ìš©ì ìŠ¤í¬ë¡¤ ìƒíƒœì™€ ë™ì¼í•˜ê²Œ)
            highlightCenter(); 
        }

        // ì´ë¯¸ì§€ ì¤‘ì•™ í•˜ì´ë¼ì´íŠ¸ íš¨ê³¼ (TranslateY)
        function highlightCenter() {
            const centerX = window.innerWidth / 2;
            const maxMove = 80;
    
            // artContent í•˜ì´ë¼ì´íŠ¸
            artContent.querySelectorAll('.image-item').forEach(item => {
                const r = item.getBoundingClientRect();
                const itemCenter = r.left + r.width / 2;
                const dist = Math.abs(centerX - itemCenter);
                const moveY = Math.max(0, maxMove * (1 - dist / 200));
                item.style.transform = `translateY(${moveY}px)`;
            });
    
            // movieContent í•˜ì´ë¼ì´íŠ¸
            movieContent.querySelectorAll('.image-item').forEach(item => {
                const r = item.getBoundingClientRect();
                const itemCenter = r.left + r.width / 2;
                const dist = Math.abs(centerX - itemCenter);
                const moveY = Math.max(0, maxMove * (1 - dist / 200));
                item.style.transform = `translateY(${-moveY}px)`;
            });
        }
        
        // í•˜ì´ë¼ì´íŠ¸ íš¨ê³¼ ì œê±° (ìë™ ìŠ¤í¬ë¡¤ ì „í™˜ ì‹œ ì‚¬ìš©)
        function resetHighlight() {
            artContent.querySelectorAll('.image-item').forEach(item => {
                item.style.transform = `translateY(0px)`;
            });
            movieContent.querySelectorAll('.image-item').forEach(item => {
                item.style.transform = `translateY(0px)`;
            });
        }
    
        // ì‚¬ìš©ì ìˆ˜ì§ ìŠ¤í¬ë¡¤ ì²˜ë¦¬
        function updateScrollPosition() {
            isScrolling = true; 
            cancelAnimationFrame(autoScrollAnimation); 

            const rect = scrollSection.getBoundingClientRect();
            let scrollOffset = -rect.top;
            
            // ìˆ˜ì§ ìŠ¤í¬ë¡¤ ë£¨í”„ (ë£¨í”„ ì‹œì‘ ì§€ì ê³¼ ë ì§€ì  ê·¼ì²˜ì—ì„œ ìˆœê°„ ì´ë™)
            if (scrollOffset >= (maxScroll - 10)) { 
                window.scrollTo({ top: loopStartScroll, behavior: 'instant' });
                scrollOffset = loopStartScroll;
            } else if (scrollOffset <= 10) { 
                 window.scrollTo({ top: maxScroll - loopStartScroll, behavior: 'instant' });
                scrollOffset = maxScroll - loopStartScroll;
            }
    
            const clampedScroll = Math.max(0, Math.min(scrollOffset, maxScroll));
            const scrollProgress = clampedScroll / maxScroll;
    
            currentArtTranslate = artInitialTranslate + (totalTravelDistance * scrollProgress);
            currentMovieTranslate = movieInitialTranslate - (totalTravelDistance * scrollProgress);
    
            artContent.style.transform = `translateX(${currentArtTranslate}px)`;
            movieContent.style.transform = `translateX(${currentMovieTranslate}px)`;
    
            // ìŠ¤í¬ë¡¤ ì¤‘ì—ëŠ” í•˜ì´ë¼ì´íŠ¸ ì ìš©
            highlightCenter();

            // ìŠ¤í¬ë¡¤ì´ ëë‚œ í›„ í•˜ì´ë¼ì´íŠ¸ë¥¼ ë¦¬ì…‹í•˜ê³  ìë™ ìŠ¤í¬ë¡¤ì„ ë‹¤ì‹œ ì‹œì‘
            clearTimeout(window.scrollTimeout);
            window.scrollTimeout = setTimeout(() => {
                resetHighlight(); // ìë™ ìŠ¤í¬ë¡¤ë¡œ ì „í™˜í•˜ê¸° ì „ì— í•˜ì´ë¼ì´íŠ¸ ì œê±°
                isScrolling = false;
                startAutoScroll();
            }, 100); 
        }

        // ìˆ˜í‰ ìë™ ìŠ¤í¬ë¡¤ í•¨ìˆ˜
        function startAutoScroll() {
            if (isScrolling) return; 

            // ì• ë‹ˆë©”ì´ì…˜ ë£¨í”„
            function animate() {
                // artContentëŠ” ì˜¤ë¥¸ìª½ìœ¼ë¡œ (translateX ì¦ê°€)
                currentArtTranslate += autoScrollSpeed;
                // movieContentëŠ” ì™¼ìª½ìœ¼ë¡œ (translateX ê°ì†Œ)
                currentMovieTranslate -= autoScrollSpeed;

                // ì½˜í…ì¸ ê°€ ë£¨í”„ í¬ì¸íŠ¸ë¥¼ ë²—ì–´ë‚˜ë©´ ìœ„ì¹˜ë¥¼ ì¬ì„¤ì •í•˜ì—¬ ë¬´í•œ ë£¨í”„ì²˜ëŸ¼ ë³´ì´ê²Œ í•¨
                const contentHalfLength = contentTotalLength / loops;
                
                // artContent ë£¨í”„ ì²˜ë¦¬
                if (currentArtTranslate > artInitialTranslate + contentHalfLength) {
                    currentArtTranslate -= contentHalfLength;
                }
                // movieContent ë£¨í”„ ì²˜ë¦¬
                if (currentMovieTranslate < movieInitialTranslate - contentHalfLength) {
                    currentMovieTranslate += contentHalfLength;
                }
                
                artContent.style.transform = `translateX(${currentArtTranslate}px)`;
                movieContent.style.transform = `translateX(${currentMovieTranslate}px)`;
                
                // ìë™ ìŠ¤í¬ë¡¤ ì¤‘ì—ëŠ” highlightCenter í˜¸ì¶œí•˜ì§€ ì•ŠìŒ

                autoScrollAnimation = requestAnimationFrame(animate);
            }
            autoScrollAnimation = requestAnimationFrame(animate);
        }
    
        // ì´ˆê¸° ì„¤ì • ë° ì‹œì‘
        maxScroll = scrollSection.offsetHeight - window.innerHeight; 
        calculateInitialTranslate();
    
        // â­ ì‹œì‘ì„ ë£¨í”„ì˜ 60% ì§€ì ìœ¼ë¡œ ì„¤ì •
        window.scrollTo({
            top: loopStartScroll,
            behavior: "instant"
        });
        
        // ì´ˆê¸° ìœ„ì¹˜ì—ì„œ ë°”ë¡œ ìë™ ìŠ¤í¬ë¡¤ ì‹œì‘ ì „ì— í•˜ì´ë¼ì´íŠ¸ ì œê±°
        resetHighlight();
        startAutoScroll();
    
        // ì‚¬ìš©ì ìŠ¤í¬ë¡¤ ì´ë²¤íŠ¸ì— ì—°ê²°
        window.addEventListener('scroll', updateScrollPosition);
        window.addEventListener('resize', () => {
            cancelAnimationFrame(autoScrollAnimation); 
            calculateInitialTranslate();
            updateScrollPosition();
            startAutoScroll(); 
        });
    });

    // --- 8. ë©”ë‰´ ë°” ë¡œì§ ---
    const hamburgerIcon = document.getElementById('hamburgerIcon');
        const menuContainer = document.getElementById('menuContainer');
        const menuClose = document.getElementById('menuClose');
        
        function toggleMenu() {
            const isExpanded = menuContainer.classList.toggle('expanded');
            
            if (isExpanded) {
                 // í™•ì¥ë˜ë©´ ë‹«ê¸° ë²„íŠ¼ì´ ë³´ì„
                 menuClose.style.opacity = '1';
                 menuClose.style.pointerEvents = 'auto';
                 hamburgerIcon.style.opacity = '0'; // í–„ë²„ê±° ì•„ì´ì½˜ ìˆ¨ê¹€
                 hamburgerIcon.style.pointerEvents = 'none';
            } else {
                 // ì¶•ì†Œë˜ë©´ ë‹«ê¸° ë²„íŠ¼ì´ ìˆ¨ê²¨ì§
                 menuClose.style.opacity = '0';
                 menuClose.style.pointerEvents = 'none';
                 hamburgerIcon.style.opacity = '1'; // í–„ë²„ê±° ì•„ì´ì½˜ í‘œì‹œ
                 hamburgerIcon.style.pointerEvents = 'auto';
            }
        }

        // í–„ë²„ê±° ì•„ì´ì½˜ í´ë¦­ ì‹œ ë©”ë‰´ í™•ì¥/ì¶•ì†Œ
        hamburgerIcon.addEventListener('click', toggleMenu);
        
        // 'X' ë²„íŠ¼ í´ë¦­ ì‹œ ë©”ë‰´ ì¶•ì†Œ
        menuClose.addEventListener('click', toggleMenu);
    </script>
